<h2>Contact</h2>

<section id="contact">
    <section>
        <form method="POST" action="https://api.slapform.com/{{site.email}}">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"/>

                <!-- Honeypot to prevent spam submisions. -->
                <input type="text" class="hidden" name="slap_honey">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="text" name="slap_replyto" id="email"/>
                <!-- slap_replyto will set the reply-to as the submitter's email! -->
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="3"></textarea>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message"/></li>
            </ul>
            <input type="hidden" name="slap_redirect" value="{{site.url}}{{site.slapform_thankyou_page}}"/>
            <!-- slap_redirect allows you to set a custom redirect/thank you page -->
        </form>
    </section>
    <section class="split contact">
        <section>
            <h3>Email</h3>
            <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
        </section>
        <section>
            <h3>Social</h3>
            <ul class="icons alt">
                <li><a href="https://www.linkedin.com/in/{{site.linkedin}}" class="icon fa-linkedin" rel="nofollow"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
                <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
            </ul>
        </section>
    </section>
</section>
