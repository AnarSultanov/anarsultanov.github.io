<div class="comments-wrapper">
  <div id="disqus_thread"></div>
  <script>
    if (cookiesAllowed) {
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ page.url }}';
        this.page.identifier = '{{ page.url }}';
      };

      (function () {
        var d = document, s = d.createElement('script');

        s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    } else {
      var div = document.getElementById('disqus_thread');
      div.innerHTML = 'Please allow cookies to view the <a href="https://disqus.com/comments.html?ref_noscript" rel="nofollow">comments powered by Disqus.</a>';
    }
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/comments.html?ref_noscript" rel="nofollow">comments
    powered by Disqus.</a></noscript>
</div>
